<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
</head>
<body>

    <section class="create-testimonials">

        <div>
            <label>
                <input type="text" placeholder="Your title" data-name="title" id="user-title" class="field">
                <span class="error">Введите заголовок</span>
            </label>
            
        </div>

        <div>
            <label>
                <textarea placeholder="Your text" data-name="text" id="comment-text" class="field"></textarea>
                <span class="error">Введите ваш комментарий</span>
            </label>
            
        </div>

        <button id="comment-save">Save</button>
    </section>

    <div class="search-block">
        <input type="search" id="search" placeholder="Enter your title for searching">
        <h4 class='error' id="no-matches">No Matches!</h4>
        <hr>
        <select id="select-date">
            <option value="up">Show old comments &#9660;</option>
            <option value="down">Show new comments &#9650;</option>
        </select>
    </div>

    <section id="show-comments">    
    </section>





    <script src="./js/main.js"></script>

</body>
</html>
